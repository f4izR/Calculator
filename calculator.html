<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body class="dark-theme">
    <div class="calculator">
        <div class="theme-toggle">
            <button id="theme-toggle-btn">
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon">üåô</span>
            </button>
        </div>
        <div class="output">
            <div class="prev-display"></div>
            <div class="curr-display">0</div>
            <div class="error-message"></div>
        </div>
        <button class="span-2 clear">AC</button>
        <button class="operation" data-operation="/">/</button>
        <button class="delete">DEL</button>
        <button class="number" data-number="1">1</button>
        <button class="number" data-number="2">2</button>
        <button class="number" data-number="3">3</button>
        <button class="operation" data-operation="+">+</button>
        <button class="number" data-number="4">4</button>
        <button class="number" data-number="5">5</button>
        <button class="number" data-number="6">6</button>
        <button class="operation" data-operation="-">-</button>
        <button class="number" data-number="7">7</button>
        <button class="number" data-number="8">8</button>
        <button class="number" data-number="9">9</button>
        <button class="operation" data-operation="*">√ó</button>
        <button class="number" data-number=".">.</button>
        <button class="number" data-number="0">0</button>
        <button class="equals span-2">=</button>
        <div class="scientific hidden">
            <button class="operation" data-operation="sin">sin</button>
            <button class="operation" data-operation="cos">cos</button>
            <button class="operation" data-operation="tan">tan</button>
            <button class="operation" data-operation="ln">ln</button>
            <button class="operation" data-operation="log">log</button>
            <button class="operation" data-operation="sqrt">‚àö</button>
            <button class="operation" data-operation="exp">exp</button>
            <button class="operation" data-operation="^">^</button>
            <button class="operation" data-operation="pi">œÄ</button>
            <button class="operation" data-operation="e">e</button>
        </div>
        <button class="switch-mode">Scientific</button>
    </div>
    <script src="func.js"></script>
</body>
</html>
